<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>GeoLearn</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app" id="app">
      <header class="topbar">
        <div>
          <h1>GeoLearn</h1>
          <div class="header-selects">
            <select id="modeSelect">
              <option value="outlines">Outlines</option>
              <option value="flags">Flags</option>
              <option value="capitals">Capitals</option>
            </select>
            <div class="continent-dropdown" id="continentDropdown">
              <button type="button" class="continent-btn" id="continentBtn">All Continents</button>
              <div class="continent-panel hidden" id="continentPanel">
                <label class="continent-option"><input type="checkbox" value="Africa" checked /> Africa</label>
                <label class="continent-option"><input type="checkbox" value="Asia" checked /> Asia</label>
                <label class="continent-option"><input type="checkbox" value="Europe" checked /> Europe</label>
                <label class="continent-option"><input type="checkbox" value="North America" checked /> N. America</label>
                <label class="continent-option"><input type="checkbox" value="South America" checked /> S. America</label>
                <label class="continent-option"><input type="checkbox" value="Oceania" checked /> Oceania</label>
                <div class="continent-divider"></div>
                <label class="continent-option"><input type="checkbox" id="microstateToggle" checked /> Include microstates</label>
              </div>
            </div>
          </div>
        </div>
      </header>

      <section class="search-wrap" aria-label="Country search">
        <input id="countrySearch" type="text" placeholder="Search country or code (e.g. Rwanda or RW)" autocomplete="off" />
        <ul id="searchResults" class="search-results hidden" role="listbox" aria-label="Country suggestions"></ul>
      </section>

      <section class="stats" aria-live="polite">
        <span id="progress">0 / 0</span>
        <span id="score"><span id="wrongScore" class="score-tap" role="button" tabindex="0">❌ 0</span> <span id="rightScore" class="score-tap" role="button" tabindex="0">✅ 0</span></span>
      </section>

      <section class="card-wrap">
        <article class="card" id="card" role="button" tabindex="0" aria-label="Flash card">
          <div class="face front" id="front"></div>
          <div class="face back" id="back"></div>
        </article>
      </section>

      <section class="actions">
        <button id="wrongBtn" class="btn wrong">← Wrong</button>
        <button id="flipBtn" class="btn neutral">Tap / Flip</button>
        <button id="rightBtn" class="btn right">Right →</button>
      </section>

      <p class="hint">Swipe left = wrong, swipe right = right</p>
      <div id="toast" class="toast" aria-live="assertive"></div>

      <dialog id="scoreModal" class="score-modal">
        <form method="dialog" class="score-modal-inner">
          <header class="score-modal-header">
            <h2 id="scoreModalTitle">Wrong Answers</h2>
            <button class="icon-btn" aria-label="Close modal">&times;</button>
          </header>
          <ul id="scoreModalList" class="score-modal-list"></ul>
          <button id="clearListBtn" type="button" class="btn neutral score-modal-clear">Clear List</button>
        </form>
      </dialog>

    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
