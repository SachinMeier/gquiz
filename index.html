<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>GeoLearn</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app" id="app">
      <header class="topbar">
        <div>
          <h1>GeoLearn</h1>
          <p id="modeLabel">Mode: Outlines</p>
        </div>
        <button id="settingsBtn" class="icon-btn" aria-label="Open settings">⚙️</button>
      </header>

      <section class="search-wrap" aria-label="Country search">
        <input id="countrySearch" type="text" placeholder="Search country or code (e.g. Rwanda or RW)" autocomplete="off" />
        <ul id="searchResults" class="search-results hidden" role="listbox" aria-label="Country suggestions"></ul>
      </section>

      <section class="stats" aria-live="polite">
        <span id="progress">0 / 0</span>
        <span id="score">✅ 0 · ❌ 0</span>
      </section>

      <section class="card-wrap">
        <article class="card" id="card" role="button" tabindex="0" aria-label="Flash card">
          <div class="face front" id="front"></div>
          <div class="face back" id="back"></div>
        </article>
      </section>

      <section class="actions">
        <button id="wrongBtn" class="btn wrong">← Wrong</button>
        <button id="flipBtn" class="btn neutral">Tap / Flip</button>
        <button id="rightBtn" class="btn right">Right →</button>
      </section>

      <p class="hint">Swipe left = wrong, swipe right = right</p>
      <div id="toast" class="toast" aria-live="assertive"></div>

      <aside id="settingsPanel" class="settings hidden" aria-label="Settings">
        <h2>Settings</h2>
        <label><input type="radio" name="mode" value="outlines" checked /> Outlines</label>
        <label><input type="radio" name="mode" value="flags" /> Flags</label>
        <label><input type="radio" name="mode" value="capitals" /> Capitals</label>
        <button id="closeSettings" class="btn neutral">Close</button>
      </aside>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
